<!-- https://docs.nativescript.org/angular/core-concepts/angular-navigation.html#page-router-outlet -->
<page-router-outlet>
    <StackLayout class="p-20">
    <Label class="h2 text-center m-t-20" text="Download Progress Example" ></Label>
    <Button class="btn btn-primary m-t-20" text="Start Download" isEnabled="true" (tap)="onDownloadTap($event)" ></Button>
    <Progress class="m-t-20" [value]="progress" maxValue="100" height="5" ></Progress>
    </StackLayout>
</page-router-outlet>
